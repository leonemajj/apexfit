name: apexfit
description: APEXFIT - Fitness tracking with Supabase + AI (Gemini via Render proxy)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.9.0
  intl: ^0.20.2
  http: ^1.2.2
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
